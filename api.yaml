  /api/v1/calculation/:
    get:
      operationId: calculation_list
      parameters:
      - in: query
        name: favorite
        schema:
          type: boolean
      - in: query
        name: is_history
        schema:
          type: boolean
      - in: query
        name: is_recalculate
        schema:
          type: boolean
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: page_size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: project_id
        schema:
          type: integer
      - in: query
        name: status
        schema:
          type: string
          enum:
          - calculating
          - cancel
          - designed
          - error
          - for_recalculation
          - in_queue
          - irrelevant
          - new
          - queue_recalculation
          - recalculation
          - success
        description: |-
          * `new` - New
          * `in_queue` - Queue
          * `calculating` - Calculated
          * `success` - !Успешно завершен
          * `error` - !Завершен с ошибкой
          * `designed` - !Спроектирован
          * `for_recalculation` - !Для перерасчета
          * `recalculation` - !Перерасчет
          * `cancel` - Cancel
          * `queue_recalculation` - !В очереди на перерасчет
          * `irrelevant` - !Неактуальный

          * `new` - New
          * `in_queue` - Queue
          * `calculating` - Calculated
          * `success` - !Успешно завершен
          * `error` - !Завершен с ошибкой
          * `designed` - !Спроектирован
          * `for_recalculation` - !Для перерасчета
          * `recalculation` - !Перерасчет
          * `cancel` - Cancel
          * `queue_recalculation` - !В очереди на перерасчет
          * `irrelevant` - !Неактуальный
      tags:
